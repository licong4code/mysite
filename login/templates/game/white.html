{% extends 'game/base.html' %}
{% load staticfiles %}
{% block title %}白名单{% endblock %}

{% block content %}

    <div class="container">

        <div style="width:100%;  margin-left: auto;margin-right: auto;" align="center">
            <div style="width:10%; float:left; "><h2>白名单</h2></div>
            <div style="width:80%; float:right; margin-top: 18px">

            </div>
        </div>

        <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th>名字</th>
                <th>UUID</th>
                <th>平台</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target="#id_modal_device">新增测试设备
                    </button>
                </td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            {% if items %}
                {% for item in items %}
                    <tr>
                        {% for value in item %}
                            <td>{{ value }}</td>
                        {% endfor %}
                        <td>
                            <button type="button" class="btn btn-info" data-toggle="modal"
                                    data-target="#id_modal_device">编辑
                            </button>
                            <button type="button" class="btn btn-danger">删除</button>
                        </td>
                    </tr>
                {% endfor %}
            {% endif %}


            </tbody>
        </table>
    </div>


    <div class="modal fade" id="id_modal_device" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">新增测试设备</h4>
                    </div>

                    <div style="padding: 30px 10px 20px;">
                        <form class="bs-example bs-example-form" role="form">
                            <div class="input-group">
                                <span class="input-group-addon" style="width: 150px">NAME</span>
                                <input type="text" class="form-control" style="width: 400px" id="id_input_1">
                            </div>
                            <div class="input-group" style="margin-top: 10px">
                                <span class="input-group-addon" style="width: 150px">UUID</span>
                                <input type="text" class="form-control" style="width: 400px" id="id_input_2">
                            </div>
                            <div class="input-group" style="margin-top: 10px">
                                <span class="input-group-addon" style="width: 150px">PLATFORM</span>
                                <div class="btn-group" style="padding-left: 50px" id="id_radio_platform">
                                    <label class="radio-inline">
                                        <input type="radio" name="optionsRadiosinline" id="id_option_1" value="Android"
                                               checked> Android
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optionsRadiosinline" id="id_option_2" value="iOS">
                                        iOS
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="optionsRadiosinline" id="id_option_3" value="Windows">
                                        Windows
                                    </label>
                                </div>
                            </div>


                            <br>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary" onclick="addDevice()">提交更改</button>
                    </div>
                </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
{% endblock %}
