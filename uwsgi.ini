[uwsgi]
# Django-related settings
chdir           = /home/gamecenter/mysite
module          = mysite.usgi
master          = true
env             = DJANGO_SETTINGS_MODULE=mysite.settings.example
threads         = 2
processes       = 2
enable-threads  = True    #支持线程启动
socket          = 127.0.0.1:8000
vacuum          = true
buffer-size     = 21573
daemonize       = /var/log/uwsgi.log
pidfile         = uwsgi.pid